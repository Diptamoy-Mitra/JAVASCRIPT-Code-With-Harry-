<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise api</title>
</head>
<body>
  

  <script>
    let p1=new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve("Value 1")
      }, 1000);
    })
    let p2=new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve("Value 2")
        // reject(new Error("New erroe in 2"))
      }, 2000);
    })
    let p3=new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve("Value 3")
      }, 3000);
    })
// p1.then((value)=>{
//   console.log(value)
// })
// p2.then((value)=>{
//   console.log(value)
// })
// p3.then((value)=>{
//   console.log(value)
// })

//call all promises
let promise_all=Promise.allSettled([p1,p2,p3])
promise_all.then((value)=>{
  console.log(value)
})
  </script>
</body>
</html>
