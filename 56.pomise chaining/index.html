<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise chaining</title>
</head>
<body>
  

  <script>
    let p1=new Promise((resolve,reject)=>{
      setTimeout(() => {
            console.log("RESOLVES AFTER 2 SECONDS..........")  //1st print
            resolve(56);
      }, 2000);
    })

    p1.then((value)=>{
      console.log(value);   //56   //2nd print
      let p2=new Promise((resolve,reject)=>{
         setTimeout(()=>{
          resolve("Promise 2");
         },2000)
      })
      return p2;
    }).then((value)=>{
      console.log("We are done...........: ",   value) //3rd print
    })

  </script>
</body>
</html>
