<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const loadscript = (src) => {
      return new Promise((resolve, reject) => {
        let script = document.createElement("script")
        script.src = src;
        document.body.appendChild(script)
        script.onload = () => {
          resolve("script has been loadded sir")
        }
        script.onerror = () => {
          reject(0)

        }
      })
    }
    // let p1=loadscript("http://localhost:3000/index.js")
    let p1 = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js")
    p1.then((value) => {
      console.log(value)
    }).catch((error) => {
      console.log("We are sorry but we have a problem to load the script")
    })
  </script>
</body>

</html>
