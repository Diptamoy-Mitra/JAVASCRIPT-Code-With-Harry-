<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box" id="id1">This is an element</div>
  <div class="box" id="id2">This is an element</div>

  <script>
    let id1 = document.getElementById('id1')
    console.log(id1)
    console.log(id1.matches(".class")) //false
    console.log(id1.matches(".box")) //true
  </script>
</body>

</html>


<!-- elem.matches(css selector) to check if element matches the given css selector -> -->
