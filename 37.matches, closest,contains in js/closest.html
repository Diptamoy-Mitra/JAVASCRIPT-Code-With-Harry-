<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box" id="id1">This is an element <span id="sp1">Span1</span> </div>
  <div class="box" id="id2">This is an element</div>

  <script>
    console.log(sp1.closest('.box'))
    console.log(sp1.closest('#sp1'))

<!-- elem.closest----- To look for the nearest ancestor that matches the given css selector .the elem itself is also checked  -->
