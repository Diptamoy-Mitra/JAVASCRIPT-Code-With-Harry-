<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Q1</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Contest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Programing contest</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <div id="cardContainer" class="row">

    </div>
  </div>

  <script>
    let url = "https://kontests.net/api/v1/all";
    let response = fetch(url)
    response.then((v) => {
      return v.json();
    }).then((contests) => {
      console.log(contests);
      ihtml = "";
      for (item in contests) {
        console.log(contests[item])
        ihtml += `
        <div class="card mx-2 my-2" style="width: 22rem; justify-content=center; ">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230124181625/Weekly-Coding-Contest-Platforms.png" class="card-img-top" alt="...">
        <div class="card-body ">
          <h5 class="card-title">${contests[item].name}</h5>
          <p class="card-text">Status is:  ${contests[item].status} and Site is:  ${contests[item].site}</p>
          <p>starts at: ${contests[item].start_time}</p>
          <p>end at: ${contests[item].end_time}</p>
          <a href="${contests[item].url}" class="btn btn-primary">Visit site</a>
        </div>
      </div>

        `
      }
      cardContainer.innerHTML = ihtml;
    })


  </script>
</body>

</html>
