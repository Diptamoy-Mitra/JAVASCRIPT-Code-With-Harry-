  <script>

    // localStorage.setItem("note",d)
    let n=localStorage.getItem('note')
    alert("your note is: "+n)
    let a=prompt('enter your notes: ')
    if(a){
      localStorage.setItem("note",a)
    }
    let c=confirm('do u want to confirm delete? ')
    if(c){
      localStorage.removeItem('note')
      alert("delete ")
      alert("your note is: "+n)
    }
    
  </script>
