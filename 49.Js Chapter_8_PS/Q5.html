<!-- Create a glowing bulb effect using classList Toggle method using JS -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 5</title>
  <style>
    html,body{
      height: 100%;
      width: 100%;
    }
    .bulbcontainer{
      height: 341px;
      width: 341px;
      
    }
    .bulb{
      background: rgb(0, 102, 255);
    }

  </style>
</head>
<body>
  
<div id="bulb" class="bulbcontainer bulb">

</div>
  <script>
    setInterval(async () => {
      document.querySelector("#bulb").classList.toggle("bulb")
    }, 100);
  </script>
</body>
</html>
